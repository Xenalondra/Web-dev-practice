<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicing Forms</title>
    <link rel="stylesheet" href="style.css">
    <link rel="Shortcut icon" href="../../img/x-logo.png">

</head>

<body>
    <div class="header">
        <div class="container">
            <h1>PRACTICING FORMS</h1>
        </div>
        <hr>
    </div>

    <div class="formContainer">
        <form>
            <fieldset>
                <legend>Personal Information</legend>
                <label for="firstName">First Name:</label><br>
                <input type="text" id="firstName" name="firstName" required><br>
                <label for="lastName">Last Name:</label><br>
                <input type="text" id="lastName" name="lastName" required><br>
                <label for="midName">Middle Name:</label><br>
                <input type="text" id="midName" name="midName"><br>
                <input type="checkbox" id="noMiddle" name="noMiddle" value="noMiddle">
                <label for="noMiddle">I have no middle name</label><br>

                <label for="birthday">Birthday:</label><br>
                <input type="date" id="birthday" name="birthday"><br>

                <label for="course">Department:</label><br>
                <select id="course" name="course">
                    <option value="CE">Civil Engineering</option>
                    <option value="EE">Electrical Engineering</option>
                    <option value="IT">Information Technology</option>
                </select><br>

                <label for="school">School Name:</label><br>
                <input list="school" name="school">
                <datalist id="school">
                    <option value="Pamantasan ng Lungsod ng Valenzuela">
                    <option value="University of the Philipines">
                    <option value="Polytechnic University of the Philipines">
                    <option value="University of Santo Thomas">
                    <option value="Dela Salle University">
                </datalist><br>

            </fieldset>

            <fieldset>
                <legend>Other information</legend>
                <label for="status">Status:</label><br>
                <input class="choi" type="radio" name="status" value="single">Single
                <input class="choi" type="radio" name="status" value="married">Married
                <input class="choi" type="radio" name="status" value="widow">Widow
                <input class="choi" type="radio" name="status" value="sep">Separated <br>

                <label for="phone">Enter your phone number:</label><br>
                <input type="tel" id="phone" name="phone" placeholder="09xx-xxx-xxxx"
                    pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}"><br>

                <label for="homepage">Add your linkedIn:</label><br>
                <input type="url" id="homepage" name="homepage"><br>

                <label for="favcolor">Select your favorite color:</label>
                <input type="color" id="favcolor" name="favcolor" value="#ff0000"><br>

                <label for="quantity">Number of work experience:</label><br>
                <input type="number" id="quantity" name="quantity" min="0" max="20"><br>

                <label for="myfile">Upload your cv/resume:</label><br>
                <input type="file" id="myfile" name="myfile"><br>
            </fieldset>

            <fieldset>
                <legend>Login Credentials</legend>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required size="20"><br>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required size="20" min="8"><br>
            </fieldset>
            <br>
        </form>

        <div class="button-container">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
            <button type="button" onclick="alert('Hello World!')">Click Me!</button>
        </div>
    </div>
</body>

</html>
